<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Link to Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles with Tailwind classes -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Sidebar -->
<div class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-gray-300 p-6">
    <h5 class="text-center text-xl font-semibold text-white mb-6">Inventory Management</h5>
    <hr class="border-gray-600 mb-4">
    <ul class="space-y-2">
        <li>
            <a href="#" class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                <i class="bi bi-speedometer2 mr-2"></i> Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'items' %}" class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                <i class="bi bi-box-seam mr-2"></i> Manage Items
            </a>
        </li>
        <li>
            <a href="{% url 'categories' %}" class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                <i class="bi bi-tag mr-2"></i> Manage Categories
            </a>
        </li>
        <li>
            <a href="{% url 'suppliers' %}" class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                <i class="bi bi-people mr-2"></i> Manage Suppliers
            </a>
        </li>
        <li>
            <a href="{% url 'admin:index' %}" class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-blue-600 hover:text-white transition-colors">
                <i class="bi bi-gear mr-2"></i> Admin
            </a>
        </li>
    </ul>
</div>

<!-- Main content area -->
<div class="ml-64 p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
