{% extends '../base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create New Category</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_name" class="block text-gray-700 font-medium">Category Name</label>
            {{ form.name }}
        </div>

        <div class="mb-4">
            <label for="id_description" class="block text-gray-700 font-medium">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-4">
            <label for="id_created_by" class="block text-gray-700 font-medium">Created By</label>
            {{ form.created_by }}
        </div>

        <div class="mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded transition duration-200">
                Add
            </button>
            <a href="{% url 'categories' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded transition duration-200 ml-4">
                Back
            </a>
        </div>
    </form>

</div>
{% endblock %}
