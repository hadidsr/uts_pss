{% extends '../base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete Supplier: {{ supplier.name }}</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete this supplier?</p>
    
    <div class="flex space-x-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded transition duration-200">
                Yes, Delete
            </button>
        </form>
        
        <a href="{% url 'suppliers' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 rounded transition duration-200">
            Cancel
        </a>
    </div>

</div>
{% endblock %}
